
    {% extends "principal.html" %}

    {% block content %}

    <!--Ejemplo tabla con DataTables-->
    <div class="container caja">
        <a class="btn btn-success btn-circle btn-sm" href="{% url 'factura' %}"><span class="fas fa-plus-square"></span> Nuevo</a> 
        <div class="row">
                <div class="col-lg-12">
                    <div class="columna">
                        <p>
                            
                        </p>
                        <div class="table-responsive">        
                            <table id="example" class="table table-striped table-bordered table-sm table-condensed" cellspacing="0" width="100%">
                            <thead class="text-center">
                                <tr>
                                    <th>Id</th>
                                    <th>Cliente</th>
                                    <th>Fecha</th>
                                    <th>Total</th>
                                    
                                    <th class="all">Acciones</th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for factura in facturas %}
                                <tr>
                                    <td>{{ factura.id }}</td>
                                    <td>{{ factura.cliente.nombre }}</td>
                                    <td>{{ factura.fecha }}</td>
                                    <td>{{ factura.total }}</td>
                                    
                                    <td class="text-center">
                                        <a class="btn btn-primary btn-circle btn-sm" href="{% url 'editarfactura' factura.id %}"><span class="fa fa-edit"></span></a>
                                        <a class="btn btn-danger btn-circle btn-sm" href="{% url 'eliminarfactura' factura.id %}"><span class="fa fa-trash"></span></a>
                                       
                                    </td>
                                </tr>
                                {% endfor%}                 
                            </tbody>        
                            </table>                  
                        </div>
                    </div>
                </div>
        </div>  
    </div>    
     
    <!-- jQuery, Popper.js, Bootstrap JS -->
{% endblock %}
